name: jair
base: core24
version: '1.0.0'
title: JAIR - Image Resizer
summary: Image Resizer for Android, iOS, Web, and Social Media
description: |
  JAIR is a powerful and intuitive GTK4/Libadwaita
  application for resizing images. Perfect for developers and designers who need
  to quickly resize images for multiple platforms.

  Features:
  * Smart presets for Android, iOS, Web, and Social Media
  * Batch processing support
  * Custom dimensions
  * PNG and JPEG output formats
  * Modern GNOME/GTK4 interface
  * Multi-language support (English and Spanish)

license: MIT
contact: https://lsb.codes/contact
icon: snap/gui/icon.svg
donation: https://www.paypal.com/paypalme/leandrosb3
issues: https://github.com/lsantiagoba/JAIR/issues
source-code: https://github.com/lsantiagoba/JAIR
website: https://github.com/lsantiagoba/JAIR

grade: stable
confinement: strict

platforms:
  amd64:
  arm64:

apps:
  jair:
    command: usr/bin/jair
    extensions: [gnome]
    plugs:
      - home
      - desktop
      - desktop-legacy
      - wayland
      - x11
      - opengl
      - gsettings
      - removable-media
    common-id: codes.lsb.jair
    desktop: usr/share/applications/codes.lsb.jair.desktop
    environment:
      GSETTINGS_SCHEMA_DIR: $SNAP/usr/share/glib-2.0/schemas
      XDG_DATA_DIRS: $SNAP/usr/share:$SNAP/share:/usr/share:/usr/local/share:$XDG_DATA_DIRS
      # Override the hardcoded path to point to snap location
      JAIR_DATA_DIR: $SNAP/usr/share/jair

slots:
  jair-dbus:
    interface: dbus
    bus: session
    name: codes.lsb.jair

parts:
  jair:
    plugin: dump
    source: .
    source-type: local
    stage-packages:
      - libgtk-4-1
      - libadwaita-1-0
      - libglib2.0-0
      - libgdk-pixbuf-2.0-0
      - libpango-1.0-0
      - libcairo2
      - libjpeg-turbo8
      - libpng16-16
      - libwebp7
    override-build: |
      # Get the name of the .deb file
      ARCH=$(dpkg --print-architecture)
      DEB_FILE="${CRAFT_PROJECT_DIR}/jair_1.0.0_${ARCH}.deb"

      # Verify that the .deb file exists
      if [ ! -f "$DEB_FILE" ]; then
        echo "Error: .deb file not found at $DEB_FILE"
        echo "Please run ./BUILD_DEB.sh first"
        exit 1
      fi

      echo "ðŸ“¦ Extracting .deb package..."

      # Extract the .deb package to the installation directory
      dpkg-deb -x "$DEB_FILE" "$CRAFT_PART_INSTALL"

      craftctl default

    override-prime: |
      craftctl default

      # Compile GSettings schemas
      if [ -d usr/share/glib-2.0/schemas ]; then
        glib-compile-schemas usr/share/glib-2.0/schemas
      fi

      # Update icon cache
      if [ -d usr/share/icons/hicolor ]; then
        gtk-update-icon-cache -f -t usr/share/icons/hicolor 2>/dev/null || true
      fi

plugs:
  gnome-46-2404:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-46-2404
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
